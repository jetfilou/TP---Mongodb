<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <style>
      body { font-family: Arial; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; }
      form { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
      input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
      button { padding:10px 20px; border:none; background:#1da1f2; color:white; border-radius:5px; cursor:pointer; }
      button:hover { background:#0d8ddb; }
    </style>
  </head>
  <body>
    <form method="POST" action="/login">
      <h2 style="text-align:center;">Connexion</h2>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Se connecter</button>
    </form>
  </body>
</html>
