<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>Mon Twitter Clone</header>
<div class="container">
  <div class="logout"><a href="/logout">Se d√©connecter</a></div>
  <h2>Bienvenue, {{firstname}} {{lastname}}</h2>

  <!-- Nouveau message -->
  <div class="post">
    <form method="POST" action="/createMessage">
      <input type="hidden" name="authorId" value="{{user_id}}">
      <textarea name="message" placeholder="Quoi de neuf ?" rows="3" required></textarea>
      <button type="submit">Publier</button>
    </form>
  </div>
  <hr>
  {{posts}}
</div>
</body>
</html>
